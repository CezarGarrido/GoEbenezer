<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project 1</title>
   <link href="bundle.css" rel="stylesheet">
   <style>
      /* Global directives CSS */
      * {
         user-select: none;
         /* Impede a seleção de texto */
         outline: none;
         /* Remove estados de foco */
         font-size: 14px;
         /* Define o tamanho da fonte */
         border-radius: 7px;
         /* Aplica bordas arredondadas */
      }

      /* Remove o cursor pointer de botões e links */
      button,
      a {
         cursor: default;
      }

      /* Impede a cópia de texto */
      body {
         -webkit-user-select: none;
         /* Para navegadores baseados em Webkit */
         -moz-user-select: none;
         /* Para navegadores baseados em Mozilla */
         -ms-user-select: none;
         /* Para Internet Explorer */
         user-select: none;
         /* Padrão */
      }
   </style>
</head>

<body>
   <div id="root"></div>
   <script src="bundle.js"></script>
   <script>
      
   </script>
</body>

</html>
