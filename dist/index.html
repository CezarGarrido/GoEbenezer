{{define "index"}}

<!doctype html>
<html lang="pt-BR">

<head>
  <title>Webview Print Preview Example</title>
  <style>
    /* Estilos específicos para o conteúdo impresso */
    @media print {
      body {
        font-family: Arial, sans-serif;
        color: black;
      }

      .no-print {
        display: none;
      }

      /* Pode esconder outros elementos ou ajustar o layout aqui */
    }
  </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
  {{ .CSS }}
</style>

</head>


<body class="h-100 m-100">
  {{template "header" .}}
  <main class="container">
    <h1>Webview Print Example</h1>
    <form>
      <button type="button" onclick="printPreview()">
        Print JSON Data
      </button>
    </form>
    <div>{{template "content" .}}</div>
  </main>
  {{template "footer" .}}
</body>

<script>
  {{.JS }}
</script>

<script>

  function printPreview() {
    let someJSONdata = [
      {
        name: 'John Doe',
        email: 'john@doe.com',
        phone: '111-111-1111'
      },
      {
        name: 'Barry Allen',
        email: 'barry@flash.com',
        phone: '222-222-2222'
      },
      {
        name: 'Cool Dude',
        email: 'cool@dude.com',
        phone: '333-333-3333'
      }
    ]
    printJS({ printable: someJSONdata, properties: ['name', 'email', 'phone'], type: 'json', showModal: true })
  }
</script>


</html>
{{end}}
